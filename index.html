<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="leftSide"></div>
    <div class="rightSide">
       <div class="toptext"> <p>Sign up now!</p></div>
        <div class="form">
            <form id="myform" method="get">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <label for="fname">First name:</label>
                  <input type="text" id="fname" name="fname" required>
                  <label for="lname">Last name:</label>
                  <input type="text" id="lname" name="lname" required>
                  <br>
                  <label for="email"><b>Email</b></label>
                  <input type="text" id="email" placeholder="Enter Email" name="email" required>
                  <label for="phone">Enter your phone number:</label>
                  <input type="tel" id="phone" name="phone" required>
                  <br>
                  <label for="psw"><b>Password</b></label>
                  <input type="password" id="psw" placeholder="Enter Password" name="psw" required>
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" id="psw-repeat" placeholder="Repeat Password" name="psw-repeat" required>
                  <br>  
                  
              </form>
        </div>
        <div class="bottomtext"></div>
        <button type="submit" form="myform" class="signupbtn">Sign Up</button>
        <p>Already have an account? <a href=''>Log in</a></p>
    </div>
    
</body>
</html>
