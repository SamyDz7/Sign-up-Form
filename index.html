<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
    <script src="script.js" defer></script> 
    
    <title>Sign-up</title>
</head>
<body>
    
    <div class="container">
        <div class="leftSide">
            <div class="block">
                    <img src="images/Fallout_New_Vegas_logo.png" alt="" class="logo">
                    <h1>Sign-up</h1>
            </div>
    
            
        </div>
     
     <div class="rightSide">
       <div class="toptext"> <p class="sutext">Sign up now!</p></div>
        <div class="form">
            <form id="myform" method="get">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <div class="input"><label for="fname">First name:</label>
                  <input type="text" placeholder="Enter your first name" id="fname" name="fname" required></div>
                  <div class="input"><label for="lname">Last name:</label>
                  <input type="text" placeholder="Enter your last name" id="lname" name="lname" required></div>
                  <div class="input"><label for="email">Email:</label>
                  <input type="email" id="email" placeholder="Enter Email" name="email" required></div>
                  <div class="input"><label for="phone">Phone number:</label>
                  <input type="tel" id="phone" placeholder="Enter your phone number" name="phone" required></div>
                  <div class="input"><label for="psw">Password:</label>
                  <input type="password" id="psw" placeholder="Enter Password" name="psw" required></div>
                  <div class="input"><label for="psw-repeat">Repeat Password:</label>
                  <input type="password" id="psw-repeat" placeholder="Repeat Password" name="psw-repeat" required></div>
                  
              </form>
        </div>
        <div class="bottomtext"></div>
        <button type="submit" form="myform" class="signupbtn" id="btn" >Sign Up
          

        </button>
        <p class="bottomtext">Already have an account? <a href=''>Log in</a></p>
        </div>
    </div>
    <audio id="focus" preload="auto">
        <source src="./audio/ui_menu_focus.wav"/>
    </audio>
   <audio src="./audio/ui_menu_ok.wav" id="clicked" preload="auto"></audio>
</body>
</html>
